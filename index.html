<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <!-- Do not add `link` tags-->

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav class="navbar navbar-inverse sign">
                <ul class="nav navbar-nav">
                  <li id='cart-button' class="cart" data-toggle="modal" data-target="#cart">
                    <a>Cart</a>
                  </li>
                  <li class="profile" style="display: none" data-toggle="modal" data-target="#profile">
                    <a>Profile</a>
                  </li>
                  <li id='all-button' class="search">
                    <a>All Products</a>
                  </li>
                  <li class="sign signout default-show" data-target="#log-in">
                    <a id='login-button'>Log In</a>
                  </li>
                </ul>
              </nav>
            </header>

            <div id='content' class="content">
              <div id='products'>
              </div>

              <div id='checkout-page'>
                <h1>THIS IS THE CHECKOUT PAGE</h1>
              </div>

            </div>
            <!-- modals start here -->

            <div id='sign-in-modal' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="logInLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="logInLabel">Log In</h4>
                  </div>
                  <div class="modal-body">

                    <form class="after-out sign-up">
                      <fieldset>
                        <legend>Sign up!</legend>
                        <input type="text" class="to-clear" name="credentials[email]" placeholder="Email">
                        <input type="password" class="to-clear" name="credentials[password]" placeholder="Password">
                        <input type="password" class="to-clear" name="credentials[password_confirmation]" placeholder="Confirm Password">
                        <input type="submit" name="submit" value="Sign up!">
                      </fieldset>
                    </form>

                    <form class="sign-in after-out">
                      <fieldset>
                        <legend>Sign In!</legend>
                        <input type="text" class="to-clear" name="credentials[email]" placeholder="Email">
                        <input type="password" class="to-clear" name="credentials[password]" placeholder="Password">
                        <input type="submit" name="submit" value="Sign In">
                      </fieldset>
                    </form>

                    <form class="sign-out after-in" style="display: none">
                      <fieldset>
                        <legend>Sign Out!</legend>
                        <input class="sign-out" type="submit" value="Sign Out">
                      </fieldset>
                    </form>

                    <form class="change-password after-in" style="display: none">
                      <fieldset>
                        <legend>Change Password!</legend>
                        <input type="password" class="to-clear" name="passwords[old]" placeholder="Current Password">
                        <input type="password" class="to-clear" name="passwords[new]" placeholder="New Password">
                        <input type="submit" name="submit" value="Change Password">
                        <p style="display: none" class="changed" id="password-changed">Password Changed!</p>
                      </fieldset>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-body">
                      <div class="show-cart">
                        <div class="row cart-row">
                          <div class="col-md-3">
                            <h5>Item</h5>
                          </div>
                          <div class="col-md-3">
                            <h5>Price</h5>
                          </div>
                          <div class="col-md-3">
                          <h5>Quantity</h5>
                          </div>
                          <div class="col-md-3">
                            <h5>Remove</h5>
                          </div>
                          <br>
                        </div>
                        <div class="cart-items">
            	          </div>
                        <h3 class="no-items">Cart is Empty</h3>
                	      <h5>Total: </h5>
                        <!-- need to put stripe checkout link here -->
                        <form action="your-server-side-code" method="POST">

               <!-- data-amount will need to be dynamic with cart total -->
               <script
                 src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                 data-key="pk_test_UxDuOG7M2SZQLIDtrFMoZtRP"
                 data-amount="100"
                 data-name="Frosting"
                 data-description="Your adventure just got yummier!"
                 data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                 data-locale="auto">
               </script>
             </form>
             <script src="#"></script>
             <button style="display: none" type="button" class="btn btn-default create-order" id="save-order-button">Save for later</button>
             <!-- <button style="display: none" type="button" class="btn btn-default checkout" id="checkout-button">Checkout</button> -->
           </div>
         </div>
         </div>
       </div>
     </div>
        <h3 class="sign-in-warn">Must be signed in to complete this order</h3>
                      </div>
                    </div>
                    </div>
                  </div>
                </div>



          </body>
      </html>
    </body>
</html>
